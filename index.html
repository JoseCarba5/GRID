<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .borde {
            border: 3px solid #888;
        }
        .caja-azul {
            background: #0000ff;
            height: 90px;
            border: 3px solid #888;
            margin: 7px;
        }
        .caja-naranja {
            background: #f4a460;
            height: 140px;
            border: 3px solid #888;
        }
        .barra-morada {
            background: #ff00ff;
            height: 50px;
            border: 3px solid #888;
            margin-bottom: 7px;
        }
        .barra-verde {
            background: #00ff00;
            height: 40px;
            border: 3px solid #888;
            margin-bottom: 7px;
            margin-top: 7px;;
        }
        .col-roja {
            background: #ff0000;
            border: 3px solid #888;
            min-height: 350px;
        }
    </style>
</head>
<body>



    <div class="container-fluid">

        <div class="row">
            <div class="col-12 barra-verde"></div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-2 col-roja"></div>
            <div class="col-sm-9 col-md-9 col-lg-10 borde">
                <div class="row">
                    <div class="col-12 barra-morada"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 caja-naranja"></div>
                    <div class="col-md-6 caja-naranja"></div>

                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    <div class="col-sm-4 col-md-3 caja-azul"></div>
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    <div class="col-sm-4 col-md-3 caja-azul"></div>
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                    <div class="col-sm-4 col-md-2 caja-azul"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 barra-verde"></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
