<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .caja-amarilla {
            background: #d9ff00;
            height: 140px;
        }

        .caja-morada {
            background: #d000ff;
            height: 140px;
        }

        .caja-verde {
            background: #00ff73;
            height: 140px;
        }

        .caja-azul {
            background: #008cff;
            height: 140px;
        }

        .caja-rosa {
            background: #ff00bb;
            height: 140px;
        }

        .caja-naranja {
            background: #ffb300cd;
            height: 140px;
        }

        .letter {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 36px;
            color: #ffffff;
            position: relative;
            text-align: center;
            top: 40px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="caja-amarilla"><div class="letter">A</div></div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="caja-verde"><div class="letter">B</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4">
                        <div class="caja-azul"><div class="letter">C</div></div>
                    </div>
                    <div class="col-4 col-sm-4">
                        <div class="caja-rosa"><div class="letter">D</div></div>
                    </div>
                    <div class="col-4 col-sm-4">
                        <div class="caja-naranja"><div class="letter">E</div></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="caja-morada h-100"><div class="letter">F</div></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
