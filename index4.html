<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .A {
            background: #d9ff00;
            height: 140px;
        }

        .B {
            background: #006eff;
            height: 140px;
        }

        .C {
            background: #bb00ff;
            height: 140px;
        }

        .D {
            background: #ffa200;
            height: 140px;
        }

        .E {
            background: #ff0059;
            height: 140px;
        }

        .F {
            background: #00ffe1cd;
            height: 140px;
        }

        .G {
            background: #00ff55cd;
            height: 140px;
        }

        .H {
            background: #ff2bed;
            height: 140px;
        }

        .letter {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 36px;
            color: #ffffff;
            position: relative;
            text-align: center;
            top: 40px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="A"><div class="letter">A</div></div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-4 col-sm-4">
                        <div class="B"><div class="letter">B</div></div>
                    </div>
                    <div class="col-4 col-sm-4">
                        <div class="C"><div class="letter">C</div></div>
                    </div>
                    <div class="col-4 col-sm-4">
                        <div class="D"><div class="letter">D</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4">
                        <div class="E"><div class="letter">E</div></div>
                    </div>
                    <div class="col-4 col-sm-4">
                        <div class="F"><div class="letter">F</div></div>
                    </div>
                    <div class="col-4 col-sm-4">
                        <div class="G"><div class="letter">G</div></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="H h-100"><div class="letter">H</div></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
